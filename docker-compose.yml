services:
  # ===========================================
  # API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      # Server configuration
      APP_PORT: 8080
      APP_HOST: 0.0.0.0
      APP_LOG_LEVEL: debug
      APP_LOG_FORMAT: plain
      APP_ADMIN_PASSWORD: "123"

      # Database configuration
      APP_DB_HOST: postgres
      APP_DB_PORT: 5432
      APP_DB_USER: postgres
      APP_DB_PASSWORD: postgres
      APP_DB_NAME: jokefactory
      APP_DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jokefactory

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: jokefactory-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jokefactory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # TODO: Add init scripts for schema/migrations
      # - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jokefactory"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - jokefactory

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  jokefactory:
    driver: bridge

